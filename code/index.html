<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Racer Game</title>
    <link rel="stylesheet" type="text/css" href="../code/style.css">
    <script type="text/javascript" src="../code/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><img id="logo" src="http://i65.tinypic.com/2njc8p3.png" alt="PokeMon"></h1>
    </header>

    <div id="gameboard">
      <div class="racers" id="player1">
        <img src="http://i64.tinypic.com/73p4d1.png" alt="pokeball">
      </div>
      <div class="racers" id="player2">
        <img src="http://i64.tinypic.com/73p4d1.png" alt="pokeball">
      </div>

      <div class="finishline">
        <img src="http://i66.tinypic.com/33kajh4.png" alt="pikachu">
      </div>
    </div>

    <footer>
      <ul class="instructions">
        <li id ="p1-instructions">Player 1 (Top): press 'z'</li>
        <li id="p2-instructions">Player 2 (Bottom): press right arrow key</li>
      </ul>
    </footer>
  </body>
</html>
